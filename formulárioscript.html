</head>
<body>
  <h2>Dados Pessoais</h2>
  <form id="formulario">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone"><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf"><br><br>

    <label for="data_nascimento">Data de Nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const cpf = document.getElementById("cpf").value;
      const data = document.getElementById("data_nascimento").value;

      alert(`Dados recebidos:\nNome: ${nome}\nEmail: ${email}\nTelefone: ${telefone}\nCPF: ${cpf}\nNascimento: ${data}`);
    });
  </script>
</body>
</html>
